{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== Bootstrap ========== -->
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">

    <!-- ========== Custom ========== -->
    <link rel="icon" href="{% static 'image/icon_for_all_pages.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Регистрация аккаунта</title>
</head>
<body>
    
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'image/icon-books.svg' %}" class="img-fluid">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="login-form">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
                <p class="lead fw-normal mb-0 me-3">Быстрая регистрация с</p>
                <a href="#" class="me-2"><img src="{% static 'image/icon-vk.svg' %}" width="25px"></a>
                <a href="#" class="me-2"><img src="{% static 'image/icon-telegram.svg' %}" width="25px"></a>
                <a href="#" class="me-1"><img src="{% static 'image/icon-google.svg' %}" width="25px"></a>
                <a href="#"><img src="{% static 'image/icon-yandex.svg' %}" width="30px"></a>
            </div>

            <!-- Login input -->
            <div class="form-outline mb-3">
                <input onchange="checkUsername()" type="login" id="login-input" class="form-control form-control-lg" placeholder="k1rson" />
                <div class="spinner-border text-danger spinner-border-sm d-none" id="spinner"></div>
                <span id="check-mark-error" class="d-none" data-bs-toggle="tooltip" title="Данный логин свободен"><img src="{% static 'gif/success-animated.gif' %}" width="18px"></span>
                <span id="check-mark-success" class="d-none" data-bs-toggle="tooltip" title="Данный логин уже занят"><img src="{% static 'gif/warning-animated.gif' %}" width="18px"></span>
                <label class="form-label">Придумайте псевдоним</label>
            </div>
            
            <!-- Email input -->
            <div class="form-outline mb-3">
                <input id="email-input" onchange="checkEmail()" type="email" class="form-control form-control-lg" placeholder="ivanov@mail.ru" />
                <div class="spinner-border text-danger spinner-border-sm d-none" id="spinner-email"></div>
                <span id="check-mark-success-em" class="d-none" data-bs-toggle="tooltip" title="Отлично!"><img src="{% static 'gif/success-animated.gif' %}" width="18px"></span>
                <span id="check-mark-error-em" class="d-none" data-bs-toggle="tooltip" title="Недопустимый формат Email/Email уже занят"><img src="{% static 'gif/warning-animated.gif' %}" width="18px"></span>
                <label class="form-label">Ваш Email</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-3">
                <input onchange="checkPassword()" type="password" id="password-input" class="form-control form-control-lg" placeholder="Введите Ваш пароль" />
                <div class="spinner-border text-danger spinner-border-sm d-none" id="spinner-ps"></div>
                <span id="check-mark-success-ps" class="d-none" data-bs-toggle="tooltip" title="Отлично!"><img src="{% static 'gif/success-animated.gif' %}" width="18px"></span>
                <span id="check-mark-error-ps" class="d-none" data-bs-toggle="tooltip" title="Пароль должен состоять, как минимум из 8 символов, содержать в себе хотя бы одну заглавную букву и одну строчную букву и хотя бы одну цифру"><img src="{% static 'gif/warning-animated.gif' %}" width="18px"></span>
                <label class="form-label">Ваш пароль</label>
            </div>
    
            <div class="text-center text-lg-center">
                <button onclick="registrUser()" id="button-registr" type="button" class="btn btn-outline-success" style="padding-left: 2.5rem; padding-right: 2.5rem;">Зарегистрироваться</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Есть аккаунт? <a href="{% url 'login' %}"
                    class="link-danger">Войти</a></p>
            </div>
    
            </form>
        </div>
        </div>
    </div>
</section>

    <!-- ========== Bootstrap & JQuery|Ajax | Slick ========== -->
    <script src="{% static 'base/js/jquery.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/support-functions.js' %}"></script>
    <script src="{% static 'js/ajax-registr.js' %}"></script>
</body>
