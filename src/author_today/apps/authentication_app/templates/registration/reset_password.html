{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== Bootstrap ========== -->
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">

    <!-- ========== Custom ========== -->
    <link rel="icon" href="{% static 'image/icon_for_all_pages.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Восстановление доступа</title>
</head>
<body>
    
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'image/icon-books.svg' %}" class="img-fluid">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="login-form">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center mb-3">
                <p class="h6">Чтобы сбросить пароль, введите адрес, который вы указали при регистрации аккаунта.</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" class="form-control form-control-lg"
                placeholder="ivanov@mail.ru" />
                <label class="form-label">Ваш Email</label>
            </div>
    
            <div class="text-center text-lg-center">
                <button type="button" class="btn btn-outline-success"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Сбросить</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Есть аккаунт? <a href="{% url 'login' %}"
                    class="link-danger">Войти</a></p>
            </div>
    
            </form>
        </div>
        </div>
    </div>
</section>

    <!-- ========== Bootstrap & JQuery|Ajax | Slick ========== -->
    <script src="{% static 'base/js/jquery.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/ajax-auth.js' %}"></script>
</body>
